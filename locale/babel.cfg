# Extraction from html templates
[jinja2: **/templates/**.html]
encoding = utf-8
# Extraction from Python source files
[python: **/web/**.py]
[python: **/lib/**.py]
[python: **/models/**.py]
[python: boilerplate/handlers.py]
# Extraction from JavaScript files
[javascript: **.js]
extract_messages = $._, jQuery._