{% extends "base.html" %}

{% block header_title %}
    {% trans %}Change your email{% endtrans %}
{% endblock %}

{% block content %}

    <form id="form_edit_email" action="{{ action|safe }}" method="post" class="well form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="new_email">{% trans %}Email{% endtrans %}:</label>
                <div class="controls">
                    <input class="input-xlarge focused required" name="new_email" id="new_email" type="email" placeholder="{{ _("Enter a new email address") }}" value="{{ email }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">{% trans %}Password{% endtrans %}:</label>
                <div class="controls">
                    <input class="input-xlarge focused required" name="password" id="password" type="password" placeholder="{{ _("Enter your") }} {{ _("Password") }}">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <a href="{{ uri_for('edit-profile') }}">Edit Profile</a>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{% trans %}Change your email{% endtrans %}</button>
            </div>
        </fieldset>
    </form>

{% endblock %}

{% block mediaJS %}
    <script type="text/javascript">
        $().ready(function() {
            $("#form_edit_password").validate({
                submitHandler: function(form) {
                    form.submit();
                },
                errorPlacement: function(error, element) {
                    element.parent().parent().addClass("error");
                    error.addClass("help-inline").appendTo( element.parent() );
                }
            });
        });
    </script>
{% endblock %}
