{% extends 'admin/base.html' %}
{% block subnavbar %}
    <ul class="breadcrumb">
        <li  class="active">Home</li>
    </ul>
{% endblock %}
{% block header_title %}
    {% trans %}AdminSite{% endtrans %}
{% endblock %}

{% block content %}
    <table class="table table-striped table-bordered">
        <thead>
        <tr>

            <th >Model</th>
            <th class="span2">&nbsp;</th>
            <th class="span2">&nbsp;</th>
        </tr>
        </thead>
        {% for class in class_list %}
            <tr>

                <td>
                    <a class="icon" href="{{ class['link']}}">{{ class['name'] }}</a>
                </td>
                <td>
                    <a href="{{ class['add_uri'] }}">Add +</a>
                </td>
                <td>
                    <a href="{{ class['link']}}">
                        <i class="icon-pencil"></i> Change
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
